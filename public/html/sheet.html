<div class="sheet_display">
<div class="left_nav">
        <ul class="ulist" ng-class=" {'active': isActive}">
            <li class="list1"  ng-class="{'active': currentPage=='task'}"><a class="anchor" href="#!/task" >Task</a></li>
            <li class="list2"  ng-class="{'active': currentPage=='sheet'}"><a class="anchor" href="#!/sheet">TimeSheet</a></li>
        </ul>
</div>
<div class="page-data">
         <div class="data-btn">
             <button type="button" ng-click="togglepopup()" id="time_but" class="">Add Time</button>
         </div>
         <div class="data-table">
            <table border="1" cellpadding="7" cellspacing="7">
                <tr class="table_row">
                    <th width="50px">No</th>
                    <th>Date</th>
                   <!-- <th>Address</th>-->
                    <th>In/Out</th>
                    <th>Time</th>
                   <!-- <th width="120px">Action</th>-->
                </tr>
                <tr class="table_row" ng-repeat="sheet in sheetList">
                    <td width="50px"> {{sheet.id}} </td>
                    <td>{{sheet.date | date:'dd-MM-yyyy'}}</td>
                   <!-- <td>{{customer.address}}</td>-->
                    <td>{{sheet.option}}</td>
                    <td>{{sheet.time}}</td>
                   <!-- <td width="120px">
                        <a class="a-inside edit" href="#!edit_customer/edit/{{customer.id}}">Edit</a>
                        <a class="a-inside delete" href="#!delete_customer/delete/{{customer.id}}">Delete</a>
                    </td>-->
                </tr>          
            </table>
         </div>
        </div>
        </div>
    </div>
     <!--popup code goes here-->
        <div id="container1" class="container1" ng-class="{'show':showpopup,'hide':!showpopup}">
           
            <form method="post">
                <div class="content1">
                <table cellpadding="11" class="cont1">
                        <span ng-click="togglepopup()" id="close">&times;</span>
                        <caption><b>Add Here</b></caption>
                <tr>
                    <td class="label">Date</td><td>: <input type="date" name="date" required ng-model="student.date"></td>
                    </tr>
                    <!--<tr>
                    <td class="label" valign="top">Address</td>
                    <td valign="top">: <textarea name="address" required cols="30" rows="5" ng-model="student.address"></textarea></td>
                </tr>-->
                <tr>
                    <td class="label">In/Out</td><td>: <input class="inp_add" type="text" name="option" required ng-model="student.option"></td>
                    </tr>
                    <tr>
                    <td class="label">Time</td><td>: <input class="inp_add" type="text" name="time" required ng-model="student.time"></td>
                    </tr>
                    <tr>
                    <td class="label"></td>
                    <td>
                        &nbsp; <input type="submit" name="submit" value="Save" ng-click="addSheet(student);togglepopup()">
                        <!--<input type="button" name="cancel" value="Cancel" class="cancel" ng-click="cancelAdd()">-->
                    </td>
                    </tr>
                </table>
            </form>
            </div>
        </div>
